version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: "Unique id that identifies a customer. It holds a reference to the stg_customers model"
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_orders
    columns:
      - name: order_id
        description: "Unique id that identifies an order"
        tests:
          - not_null
          - unique
      - name: order_status
        description: "The status of the order. It gets update every time there's a change in order status."
        tests:
          - accepted_values:
              values: ["created", "shipped", "approved", "canceled", "invoiced", "delivered", "processing", "unavailable"]

